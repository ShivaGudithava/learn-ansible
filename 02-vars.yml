- name: Variable
  hosts: local host
  vars:
    URL: google.cpm
  tasks:
    - name: Print variable
      ansible.builtin.debug:
        msg: URL = {{ URL }}
## Ansible access variable with two flower brackets
    - name: Print task variable
      ansible.builtin.debug:
        msg: URL = {{ URL }}
      vars:
        URL: tasks.google.com